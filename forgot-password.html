    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* Shared CSS from above */
        :root {
            --primary-color: #0d6efd; 
            --light-bg: #f8f9fa;
            --text-color: #343a40;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            background-color: #fff;
            width: 100%;
            min-height: 100vh;
            border-bottom: 3px solid var(--primary-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .form-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* Light background for the recovery page */
        }
        .form-card {
            max-width: 400px; /* Limits the width of the form */
            width: 100%;
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4 text-primary" href="index.html">
                <i class="bi bi-bag-fill me-2"></i>ECOM STORE
            </a>
        </div>
    </nav>

    <div class="main-content d-flex align-items-center py-5 account-page-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-8 col-lg-4">
                <div class="card p-4 shadow-lg form-card">
                    
                    <div class="text-center mb-4">
                        <a class="navbar-brand fw-bold text-primary display-6" href="home.html">SHOPNAME</a>
                        <h1 class="h3 fw-bold mt-3">Reset Your Password</h1>
                    </div>

                    <div class="alert alert-secondary text-center" role="alert">
                        Enter the email address associated with your account.
                    </div>
                    
                    <form action="#" method="POST">
                        
                        <div class="mb-3">
                            <label for="recoveryEmail" class="form-label fw-bold">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="recoveryEmail" name="email" placeholder="you@example.com" required aria-describedby="emailHelp">
                            </div>
                            <div id="emailHelp" class="form-text">We'll send a password reset link to this email.</div>
                        </div>

                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold">
                                Send Reset Link
                            </button>
                        </div>
                        
                        <div class="text-center mt-4">
                            <a href="login.html" class="text-secondary text-decoration-none">
                                <i class="bi bi-arrow-left-short"></i> Back to Login
                            </a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
