<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* Shared CSS from above */
        :root {
            --primary-color: #0d6efd; 
            --light-bg: #f8f9fa;
            --text-color: #343a40;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            background-color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
        }
        .navbar {
            border-bottom: 3px solid var(--primary-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .nav-link:hover {
            color: var(--primary-color) !important;
        }
        .footer {
            background-color: var(--light-bg);
            color: #6c757d;
            border-top: 1px solid #dee2e6;
        }
        .footer a {
            color: var(--text-color);
            text-decoration: none;
        }
        .footer a:hover {
            color: var(--primary-color);
        }
        .form-container, .card, .section-box {
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        /* Page Specific Styling */
        .account-page-wrapper {
            background-color: var(--light-bg);
        }
        .image-col {
            background-size: cover;
            background-position: center;
            border-radius: 10px 0 0 10px;
        }
        .form-col {
            background-color: white;
            padding: 3rem;
            border-radius: 0 10px 10px 0;
        }
    </style>
    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4 text-primary" href="index.html">
                <i class="bi bi-bag-fill me-2"></i>ECOM STORE
            </a>
        </div>
    </nav>

    <div class="main-content d-flex align-items-center py-5 account-page-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card shadow-lg border-0">
                        <div class="row g-0">
                            <div class="col-lg-5 d-none d-lg-block image-col" style="background-image: url('https://picsum.photos/id/401/800/1000');">
                                <div class="p-5 text-white" style="background-color: rgba(13, 110, 253, 0.3);">
                                    <h4 class="mt-5 pt-5 fw-light">Seamless shopping starts here.</h4>
                                </div>
                            </div>
                            
                            <div class="col-lg-7 form-col">
                                <h2 class="text-center mb-4">Create Your Account</h2>
                                <form>
                                    <div class="mb-3">
                                        <label for="fullName" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" required>
                                    </div>

                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="termsCheck" required>
                                        <label class="form-check-label" for="termsCheck">I agree to the <a href="#" class="text-decoration-none">Terms and Conditions</a></label>
                                    </div>
                                    
                                    <div class="d-grid gap-2 mt-4">
                                        <button type="submit" class="btn btn-primary">Sign Up</button>
                                    </div>

                                    <div class="text-center mt-3">
                                        <small>Already have an account? <a href="login.html" class="text-decoration-none">Log In</a></small>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
